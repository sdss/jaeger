---

interfaces:
    default:
        interface: slcan
        channel: /dev/tty.usbserial-LW3HTDSY
        ttyBaudrate: 1000000
        bitrate: 1000000
    test:
        interface: test
        channel: none
        ttyBaudrate: 1000000
        bitrate: 1000000

fps:
    default_layout: central_park

positioner:
    motor_speed: 1000
    status_poller_delay: 5
    position_poller_delay: 5
    initialise_datums_timeout: 60

actor:
    port: 19990
    tron:
        host: localhost
        port: 6093
    logging:
        file_level: 10
        shell_level: 20
        log_dir: /data/logs/actors/jaeger

# Number of bits available for the Message UID.
uid_bits: 6

# How many points from the trajectory are we putting in each SEND_TRAJECTORY_DATA command.
trajectory_n_chunk: 10
