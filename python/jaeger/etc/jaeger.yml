---

interfaces:
    default: slcan
    slcan:
        interface: slcan
        channel: /dev/tty.usbserial-LW3HTDSY
        ttyBaudrate: 1000000
        bitrate: 1000000
    test:
        interface: virtual
        channel: test

fps:
    default_layout: central_park

positioner:
    motor_speed: 1000
    status_poller_delay: 5
    position_poller_delay: 5
    initialise_datums_timeout: 60

actor:
    name: jaeger
    host: 127.0.0.1
    port: 19990
    version: 0.2.0dev
    status_port: 19991
    status_delay: 5
    logging:
        file_level: 10
        shell_level: 20
        log_dir: /data/logs/actors/jaeger

log_dir: ~/logs/jaeger

# Number of bits available for the Message UID.
uid_bits: 6

# How many points from the trajectory are we putting in each SEND_TRAJECTORY_DATA command.
trajectory_data_n_points: 3
