---

actor:
    name: jaeger
    host: 127.0.0.1
    port: 19990
    version: 0.2.0dev
    status:
        port: 19991
        delay: 5
    tron:
        host: 127.0.0.1
        port: 6093
    log_dir: /data/logs/actors/jaeger

interfaces:
    default: slcan
    slcan:
        interface: slcan
        channel: /dev/tty.usbserial-LW3HTDSY
        ttyBaudrate: 1000000
        bitrate: 1000000
    test:
        interface: virtual
        channel: test

fps:
    default_layout: central_park

positioner:
    motor_speed: 1000
    status_poller_delay: 1
    position_poller_delay: 1
    initialise_datums_timeout: 60

log_dir: ~/logs/jaeger

# Number of bits available for the Message UID.
uid_bits: 6

# How many points from the trajectory are we putting in each SEND_TRAJECTORY_DATA command.
trajectory_data_n_points: 3
