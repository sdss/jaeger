---

actor:
    name: jaeger
    host: 127.0.0.1
    port: 19990
    status:
        port: 19991
        delay: 5
    tron:
        host: 127.0.0.1
        port: 6093
    wago_delay: 60
    log_dir: /data/logs/actors/jaeger

profiles:
    default: cannet
    cannet:
        interface: cannet
        channels: [192.168.0.10]
        port: 19228
        buses: [1, 2, 3, 4]
        bitrate: 1000000
    slcan:
        interface: slcan
        channel: /dev/tty.usbserial-LW3HTDSY
        ttyBaudrate: 1000000
        bitrate: 1000000
    test:
        interface: virtual
        channel: test

fps:
    default_layout: filled_hex
    status_poller_delay: 5
    position_poller_delay: 5
    wago: true
    qa: false

positioner:
    motor_speed: 3000
    initialise_datums_timeout: 300
    reduction_ratio: 1024
    uid_bits: 6  # Number of bits available for the Message UID.
    trajectory_data_n_points: 3  # How many points from the trajectory
                                 # are we putting in each SEND_TRAJECTORY_DATA command.

files:
    log_dir: ~/logs/jaeger
    qa_database: /data/fps/positioners.sqlite

WAGO:
    address: 192.168.1.11
    DO_delay: 1  # Seconds to wait when writing digital output relays
    modules:
        RTD:
            device: "750-450"
            mode: input
            channels: 4
            address: 40009
            comment: "Pt RTD sensors"
            plcs:
                "RTD1":
                    channel: 1
                    category: rtd
                    units: celsius
                "RTD2":
                    channel: 2
                    category: rtd
                    units: celsius
        EE:
            device: "750-497"
            mode: input
            channels: 8
            address: 40001
            comment: "E+E temperature and humidity sensors"
            plcs:
                "RH1":
                    channel: 1
                    category: ee_rh
                    units: percent
                "T1":
                    channel: 2
                    category: ee_temp
                    units: celsius
        DO:
            device: "750-530"
            mode: output
            channels: 8
            address: 40513
            comment: "Power relays"
            plcs:
                "24V":
                    channel: 1
                    category: do
                    on_value: false
                    coil: true
                "5V":
                    channel: 2
                    category: do
                    on_value: false
                    coil: true
                "CANnet":
                    channel: 3
                    category: do
                    on_value: false
                    coil: true
