---
actor:
    name: jaeger
    host: sdss5-hub
    port: 19990
    status:
        port: 19991
        delay: 5
    tron_host: 127.0.0.1
    tron_port: 6093
    ieb_status_delay: 60
    log_dir: /data/logs/actors/jaeger

profiles:
    default: cannet
    cannet:
        interface: cannet
        channels:
        - sdss-cannet-1
        - sdss-cannet-2
        - sdss-cannet-3
        - sdss-cannet-4
        - sdss-cannet-5
        - sdss-cannet-6
        port: 19228
        buses: [1, 2, 3, 4]
        bitrate: 1000000
    slcan:
        interface: slcan
        channel: /dev/tty.usbserial-LW3HTDSY
        ttyBaudrate: 1000000
        bitrate: 1000000
    virtual:
        interface: virtual
        channel: test1

fps:
    default_layout: filled_hex
    initialise_timeouts: 0.5
    status_poller_delay: 5
    position_poller_delay: 5
    ieb: etc/ieb.yaml

positioner:
    motor_speed: 3000
    initialise_datums_timeout: 300
    reduction_ratio: 1024
    uid_bits: 6 # Bits available for the message UID.
    trajectory_data_n_points:
        3 # How many points from the trajectory to
        # put in each SEND_TRAJECTORY_DATA command.
    motor_steps: 1073741824 # 2^30
    time_step: 0.0005

files:
    log_dir: /data/logs/jaeger
