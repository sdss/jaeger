---
actor:
  name: jaeger
  host: 0.0.0.0
  port: 19990
  verbose: 30
  status:
    port: 19991
    delay: 5
  tron_host: sdss5-hub
  tron_port: 6093
  models:
    - fliswarm
  schema: etc/schema.json
  log_dir: /data/logs/actors/jaeger

profiles:
  default: cannet
  cannet:
    interface: cannet
    channels:
      - sdss-cannet1
      - sdss-cannet2
      - sdss-cannet3
      - sdss-cannet4
      - sdss-cannet5
      - sdss-cannet6
    port: 19228
    buses: [1, 2, 3, 4]
    bitrate: 1000000
    timeout: 1
    status_interval: 5
  slcan:
    interface: slcan
    channel: /dev/tty.usbserial-LW3HTDSY
    ttyBaudrate: 1000000
    bitrate: 1000000
  virtual:
    interface: virtual
    channel: test1

fps:
  use_database: true
  allow_unknown: true
  initialise_timeouts: 0.5
  start_pollers: false
  status_poller_delay: 5
  position_poller_delay: 5
  disabled_positioners: []
  offline_positioners: null
  disable_collision_detection_positioners: []
  open_loop_positioners: []
  use_sync_line: false
  snapshot_path: /data/logs/jaeger/snapshots/
  configuration_snapshot_path: /data/logs/jaeger/configuration_snapshots/
  use_lock: True

ieb:
  config: etc/ieb_APO.yaml
  disabled_devices: []

positioner:
  reduction_ratio: 1024
  motor_steps: 1073741824
  time_step: 0.0005
  motor_speed: 2000
  initialise_datums_timeout: 300
  disable_precise_moves: true
  uid_bits: 6
  trajectory_data_n_points: 3
  firmware_messages_per_positioner: 16
  trajectory_dump_path: /data/logs/jaeger/trajectories/

kaiju:
  speed: 2
  ang_step: 0.1
  collision_buffer: 2.0
  smooth_points: 21
  collision_shrink: 0.08
  path_delay: 1
  epsilon_factor: 2
  lattice_position: [10., 170.]
  default_path_generator: mdp
  greed: 0.7
  phobia: 0.6

configuration:
  default_focal_scale: 1
  scale_temperature_coeffs: [1.01810522e-05, 9.99758691e-01]
  use_guider_scale: true
  guider_max_scale_age: 3600
  clip_scale: 500
  scale_fudge_factor: 0.99988
  max_cloned_time: 4500
  max_designs_epoch: 4

fvc:
  config: etc/fvc.yaml
  exposure_time: 5.
  fbi_level: 4.
  dark_image: /data/fcam/calib/60062/fimg-fvc1n-0011.fits
  polids: null
  target_90_percentile: 30.0
  target_distance: 5
  max_fvc_iterations: 2
  centroid_method: zbplus2
  check_rotator: true
  k: 1.0
  max_correction: 15
  ieb_keys:
    TEMPRTD2: rtd2
    TEMPRTD3: rtd3
    TEMPT3: t3
    LED1: led1
    LED2: led2
    LED3: led3
    LED4: led4

chiller:
  config: etc/chiller_APO.yaml
  temperature: auto
  flow: 6

files:
  log_dir: /data/logs/jaeger

low_temperature:
  sensor: RTD2
  cold_threshold: 0
  very_cold_threshold: -10
  interval: 60
  rpm_normal: 2000
  rpm_cold: 1000
  holding_torque_normal: [0, 30]
  holding_torque_very_cold: [45, 30]

safe_mode: false

debug: false

observatory: ${OBSERVATORY}

database:
  dbname: sdss5db
  user: sdss_user
  host: sdss5-db
  port: 5432

alerts:
  interval: 60
  enabled: ['gfa', 'ieb', 'robot', 'flow', 'temperature', 'chiller']
  gfa:
    warning: 30
    critical: 35
    shutdown: true
  ieb:
    sensor: RTD1
    warning: 35
    critical: 40
    shutdown: true
  robot:
    sensor: RTD8
    warning: 40
    critical: 45
    shutdown: true
  flow:
    sensor: FLOW1
    critical: 0.1
  temperature:
    sensor_temp: T3
    sensor_rh: RH3
    dew_threshold: 3
  chiller:
    sensor_supply: RTD10
    threshold: 1
